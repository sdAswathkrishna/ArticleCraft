<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Article - ArticleCraft</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        .editor-container {
            display: flex;
            gap: 20px;
        }
        .article-editor {
            flex: 2;
        }
        .prediction-panel {
            flex: 1;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .jumbled-word {
            margin: 5px 0;
            padding: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .jumbled-word:hover {
            background-color: #dee2e6;
        }
        .form-actions {
            margin-top: 20px;
        }
        #editor {
            height: 300px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="navbar-brand">
                    <a href="/">ArticleCraft</a>
                </div>
                
                <div class="navbar-menu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="/" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="/write" class="nav-link">Write</a>
                        </li>
                        <li class="nav-item">
                            <a href="/generate" class="nav-link">Generate</a>
                        </li>
                    </ul>
                </div>
                
                <div class="navbar-end">
                    <div class="user-dropdown">
                        <button class="dropdown-toggle">
                            <span class="user-name" id="username-display">User</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a href="/profile" class="dropdown-item">
                                <i class="fas fa-user"></i> Profile
                            </a>
                            <a href="#" class="dropdown-item" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <h1>Write New Article</h1>
            
            <div id="alerts"></div>
            
            <div class="editor-container">
                <div class="article-editor">
                    <form id="article-form">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title" required class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label for="editor">Content</label>
                            <div id="editor"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="tags">Tags (comma-separated)</label>
                            <input type="text" id="tags" name="tags" class="form-control" placeholder="technology, science, etc.">
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" id="generate-next-word" class="btn btn-info">Generate Next Word</button>
                            <button type="submit" class="btn btn-primary" id="publish-btn">Publish Article</button>
                            <a href="/" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
                
                <div class="prediction-panel">
                    <h3>Word Predictions</h3>
                    <p>Click on "Generate Next Word" to get suggestions.</p>
                    <div id="predictions-container"></div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="/static/auth.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let quill;

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            initializeEditor();
        });

        function initializeEditor() {
            // Initialize Quill editor
            quill = new Quill('#editor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        [{ 'color': [] }, { 'background': [] }],
                        ['link', 'image', 'code-block'],
                        ['clean']
                    ]
                }
            });
        }

        // Handle form submission
        document.getElementById('article-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const publishBtn = document.getElementById('publish-btn');
            const originalText = publishBtn.textContent;
            publishBtn.textContent = 'Publishing...';
            publishBtn.disabled = true;
            
            const articleData = {
                title: document.getElementById('title').value,
                content: quill.root.innerHTML,
                tags: document.getElementById('tags').value,
                generated: false
            };
            
            try {
                const token = localStorage.getItem('access_token');
                const response = await fetch(`${API_BASE_URL}/articles/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(articleData)
                });
                
                if (response.ok) {
                    showAlert('Article published successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    const error = await response.json();
                    showAlert(error.detail || 'Failed to publish article', 'error');
                }
            } catch (error) {
                console.error('Error publishing article:', error);
                showAlert('An error occurred while publishing the article', 'error');
            } finally {
                publishBtn.textContent = originalText;
                publishBtn.disabled = false;
            }
        });

        // Handle Generate Next Word button click
        document.getElementById('generate-next-word').addEventListener('click', async function() {
            const currentText = quill.getText().trim();
            
            if (!currentText) {
                showAlert('Please write some content first before generating predictions', 'error');
                return;
            }
            
            try {
                const token = localStorage.getItem('access_token');
                const response = await fetch(`${API_BASE_URL}/predict/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ seed_text: currentText })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayPredictions(data.predictions || []);
                } else {
                    const error = await response.json();
                    showAlert(error.detail || 'Failed to generate predictions', 'error');
                }
            } catch (error) {
                console.error('Error generating predictions:', error);
                showAlert('An error occurred while generating predictions', 'error');
            }
        });

        function displayPredictions(predictions) {
            const predictionsContainer = document.getElementById('predictions-container');
            predictionsContainer.innerHTML = '';
            
            if (!predictions || predictions.length === 0) {
                predictionsContainer.innerHTML = '<p>No predictions available.</p>';
                return;
            }
            
            predictions.forEach(word => {
                const jumbledWord = jumbleWord(word);
                
                const wordElement = document.createElement('div');
                wordElement.className = 'jumbled-word';
                wordElement.textContent = jumbledWord;
                wordElement.dataset.original = word;
                
                wordElement.addEventListener('click', function() {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'form-control';
                    input.placeholder = 'Type your guess...';
                    
                    const checkButton = document.createElement('button');
                    checkButton.className = 'btn btn-sm btn-primary mt-2';
                    checkButton.textContent = 'Check';
                    checkButton.addEventListener('click', function() {
                        if (input.value.toLowerCase() === word.toLowerCase()) {
                            // Insert the word into the editor
                            const currentLength = quill.getLength();
                            quill.insertText(currentLength - 1, ' ' + word);
                            
                            // Remove this prediction
                            wordElement.remove();
                        } else {
                            showAlert('Try again!', 'error');
                        }
                    });
                    
                    // Replace the jumbled word with input and button
                    wordElement.innerHTML = '';
                    wordElement.appendChild(input);
                    wordElement.appendChild(checkButton);
                    input.focus();
                });
                
                predictionsContainer.appendChild(wordElement);
            });
        }

        function jumbleWord(word) {
            if (word.length <= 2) return word;
            
            const letters = word.split('');
            const first = letters[0];
            const last = letters[letters.length - 1];
            const middle = letters.slice(1, letters.length - 1);
            
            // Shuffle middle letters
            for (let i = middle.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [middle[i], middle[j]] = [middle[j], middle[i]];
            }
            
            return first + middle.join('') + last;
        }

        function showAlert(message, type) {
            const alertsContainer = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertsContainer.innerHTML = '';
            alertsContainer.appendChild(alert);
            
            if (type === 'success') {
                setTimeout(() => {
                    alert.remove();
                }, 3000);
            }
        }
    </script>
</body>
</html>
