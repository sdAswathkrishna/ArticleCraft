<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Article - ArticleCraft</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="navbar-brand">
                    <a href="/">ArticleCraft</a>
                </div>
                
                <div class="navbar-menu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="/" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="/write" class="nav-link">Write</a>
                        </li>
                        <li class="nav-item">
                            <a href="/generate" class="nav-link">Generate</a>
                        </li>
                    </ul>
                </div>
                
                <div class="navbar-end">
                    <div class="user-dropdown">
                        <button class="dropdown-toggle">
                            <span class="user-name" id="username-display">User</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a href="/profile" class="dropdown-item">
                                <i class="fas fa-user"></i> Profile
                            </a>
                            <a href="#" class="dropdown-item" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="generate-container">
                <h1>Generate AI Article</h1>
                
                <div id="alerts"></div>
                
                <div class="ai-info">
                    <p>Enter a title, and our AI will generate a complete article for you. The generated article will be added to your profile.</p>
                </div>
                
                <form id="generate-form" class="generate-form">
                    <div class="form-group">
                        <label for="title">Article Title</label>
                        <input type="text" id="title" name="title" required class="form-control" 
                               placeholder="Enter a descriptive title for your article">
                    </div>
                    
                    <div class="generate-actions">
                        <button type="submit" class="btn btn-success btn-block" id="generate-btn">
                            <span class="lightning">âš¡</span> Generate Article
                        </button>
                    </div>
                </form>
                
                <div class="generate-loading hidden" id="generate-loading">
                    <div class="spinner"></div>
                    <p>Generating your article... This may take a few moments.</p>
                </div>
                
                <div class="generated-content hidden" id="generated-content">
                    <h2>Generated Article Preview</h2>
                    <div class="article-preview-container">
                        <h3 id="preview-title"></h3>
                        <div id="preview-content"></div>
                        <div class="preview-actions">
                            <button type="button" class="btn btn-primary" id="save-article-btn">Save Article</button>
                            <button type="button" class="btn btn-secondary" onclick="regenerateArticle()">Regenerate</button>
                            <a href="/" class="btn btn-outline">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="/static/auth.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let generatedArticleData = null;

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });

        document.getElementById('generate-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value.trim();
            if (!title) {
                showAlert('Please enter a title for your article', 'error');
                return;
            }
            
            await generateArticle(title);
        });

        async function generateArticle(title) {
            const generateBtn = document.getElementById('generate-btn');
            const generateForm = document.getElementById('generate-form');
            const generateLoading = document.getElementById('generate-loading');
            const generatedContent = document.getElementById('generated-content');
            
            // Show loading state
            generateForm.classList.add('hidden');
            generateLoading.classList.remove('hidden');
            generatedContent.classList.add('hidden');
            
            try {
                const token = localStorage.getItem('access_token');
                const response = await fetch(`${API_BASE_URL}/generate/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ title: title })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    generatedArticleData = {
                        title: title,
                        content: data.content,
                        generated: true
                    };
                    
                    displayGeneratedArticle(title, data.content);
                } else {
                    const error = await response.json();
                    showAlert(error.detail || 'Failed to generate article', 'error');
                    showForm();
                }
            } catch (error) {
                console.error('Error generating article:', error);
                showAlert('An error occurred while generating the article', 'error');
                showForm();
            } finally {
                generateLoading.classList.add('hidden');
            }
        }

        function displayGeneratedArticle(title, content) {
            document.getElementById('preview-title').textContent = title;
            document.getElementById('preview-content').innerHTML = content;
            
            document.getElementById('generated-content').classList.remove('hidden');
            
            // Add save article event listener
            document.getElementById('save-article-btn').addEventListener('click', saveGeneratedArticle);
        }

        async function saveGeneratedArticle() {
            const saveBtn = document.getElementById('save-article-btn');
            const originalText = saveBtn.textContent;
            saveBtn.textContent = 'Saving...';
            saveBtn.disabled = true;
            
            try {
                const token = localStorage.getItem('access_token');
                const response = await fetch(`${API_BASE_URL}/articles/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(generatedArticleData)
                });
                
                if (response.ok) {
                    showAlert('Article saved successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    const error = await response.json();
                    showAlert(error.detail || 'Failed to save article', 'error');
                }
            } catch (error) {
                console.error('Error saving article:', error);
                showAlert('An error occurred while saving the article', 'error');
            } finally {
                saveBtn.textContent = originalText;
                saveBtn.disabled = false;
            }
        }

        function regenerateArticle() {
            const title = document.getElementById('title').value;
            generateArticle(title);
        }

        function showForm() {
            document.getElementById('generate-form').classList.remove('hidden');
            document.getElementById('generate-loading').classList.add('hidden');
            document.getElementById('generated-content').classList.add('hidden');
        }

        function showAlert(message, type) {
            const alertsContainer = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertsContainer.innerHTML = '';
            alertsContainer.appendChild(alert);
            
            if (type === 'success') {
                setTimeout(() => {
                    alert.remove();
                }, 3000);
            }
        }
    </script>
</body>
</html>
